	<title>Register</title>

<div data-role="header"> 
<h1>Welcome!!Register page</h1> 
</div>
<body>
    <form >
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
      
    <label for="fname"><b>First name</b></label>
    <input type="text" placeholder="Enter firstname" name="fname" required><br/>
      
    <label for="lname"><b>Last name</b></label>
    <input type="text" placeholder="Enter lastname" name="lname" required><br/>
      
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required><br/>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br/>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required><br/>
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>
</body>
<div data-role="footer"> 
<h4>Thank You</h4>
